<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삑</title>
    <link rel="stylesheet" href="../signup/sigunp.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="top">
            <div class="logo">
                <img src="../img/logo.png" alt="로고" />
            </div>
        </div>
        <div class="menu">
            <a href="../main/main.html" class="menu1">홈</a>
            <a href="../inquiry/inquiry.html" class="menu1">출석 조회하기</a>
            <span class="separator"></span>
            <a href="#" class="menu1">로그인</a>
        </div>
        <div class="box" id="loginBox">
            <p class="signup">회원가입</p>
            <form>
                <div class="input-group">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" />
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />
                </div>
                <div class="input-group">
                    <label for="student">학번</label>
                    <input type="number" id="student" name="student" placeholder="학번을 입력하세요" min="1000" max="9999">
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                </div>
                <button type="submit" class="signup-box">회원가입</button>
            </form>
            <div class="logins">
                <a>이미 계정이 있으신가요?</a>
                <a href="../login/login.html">로그인</a>
            </div>
        </div>
        <footer>
            <div class="footer-text">
                <p>연락처: 010-0000-0000</p>
                <p>Copyright 2025. Team 8bit All rights reserved.</p>
            </div>
            <img class="logo2" src="../img/logo2.png" alt="하단로고" />
        </footer>
  </body>
</html>
